language: android
sudo: required
jdk: oraclejdk8

stages:
  - build
  - deploy

before_cache:
  -rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  -rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/coverage/

before_install:
  - yes | sdkmanager "platforms;android-28"
  - wget -O ~/coverage/codacy-coverage-reporter-assembly-latest.jar https://github.com/codacy/codacy-coverage-reporter/releases/download/4.0.5/codacy-coverage-reporter-4.0.5-assembly.jar

before_script:
  - chmod +x gradlew

jobs:
  include:
    - stage: 'build'
      name: 'Build'
      script: "./gradlew clean lint assembleDebug jacocoTestReport -PdisablePreDex"
      after_script: "java -jar ~/codacy-coverage-reporter-assembly-latest.jar report -l Kotlin -r ./guppy/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml"